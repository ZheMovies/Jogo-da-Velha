<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha - Neon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha Neon</h1>
    
    <!-- Tela de login -->
    <div id="login-screen">
      <input type="text" id="player-name" placeholder="Digite seu nome" />
      <div class="difficulty-selector">
        <label for="difficulty">Escolha a dificuldade:</label>
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
          <option value="legendary">Lendário</option>
        </select>
      </div>
      <button id="start-game" class="btn">Entrar</button>
    </div>

    <!-- Jogo -->
    <div id="game-screen" style="display: none;">
      <div id="player-turn">
        <p><span id="turn-message"></span></p>
      </div>
      <div id="game-board">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
      </div>
      <button id="reset-game" class="btn" style="display: none;">Jogar Novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
